<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <title>Stock Management</title>
  <style>
    body{
      height: 100vh;
      display: flex;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color:rgb(255, 255, 255) ;

    }
    .gradient-text {
        font-size: 2em;
        font-weight: bold;
        color: #9f1bfd;
    }

    .gradient1 {
        background: linear-gradient(to right, #ffacfc, #ff7979,rgb(229, 101, 255));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 2px 5px rgba(255, 233, 133, 0.3);
        background-clip: text;
        text-fill-color: transparent;

    }

button {
    margin-top: 50px;
      --green: #9f1bfd;
      font-size: 15px;
      padding: 0.7em 2.7em;
      letter-spacing: 0.06em;
      position: relative;
      font-family: inherit;
      border-radius: 0.6em;
      overflow: hidden;
      transition: all 0.3s;
      line-height: 1.4em;
      border: 2px solid var(--green);
      background: linear-gradient(to right, rgba(27, 253, 156, 0.1) 1%, transparent 40%,transparent 60% , rgba(27, 253, 156, 0.1) 100%);
      color: var(--green);
      box-shadow: inset 0 0 10px rgba(144, 27, 253, 0.4), 0 0 9px 3px rgba(44, 3, 50, 0.1);
    }

    button:hover {
      color: #c382ff;
      box-shadow: inset 0 0 10px rgba(166, 11, 255, 0.6), 0 0 9px 3px rgba(159, 27, 253, 0.2);
    }

    button:before {
      content: "";
      position: absolute;
      left: -4em;
      width: 4em;
      height: 100%;
      top: 0;
      transition: transform .4s ease-in-out;
      background: linear-gradient(to right, transparent 1%, rgba(185, 27, 253, 0.1) 40%,rgba(27, 253, 156, 0.1) 60% , transparent 100%);
    }

    button:hover:before {
      transform: translateX(15em);
    }


  </style>
</head>

<body class="d-flex flex-row justify-content-between align-items-center bg-dark">
    <section class="container h-50 d-flex flex-column text-primary justify-content-center align-items-center ">
        <h1 class="gradient-text">Stock <span class="gradient1">Management</span> System</h1>
      <p class="">Place for Maintaining and Managing Stocks</p>
      <div class="mt-5">
        <button href="login.html" class="button">Login</button>
      </div>

    </section>

    <section class="container ">
      <figure class="img-fluid h-25">
        <img src="./stock.png" alt="Stock" class="img-responsive "  height="450px">
      </figure>
    </section>
</body>
</html>
