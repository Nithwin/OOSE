<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .orange_gradient {
            background: linear-gradient(to right, #f44336, #ff9800, #ffc107); /* Red, Orange, Yellow */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold; /* Optional: to make the text bolder */
          }

    </style>
    <script>
        // Function to check for success in URL
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('success')) {
                alert('Stock added successfully!');
            }
        };
    </script>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
    <h1 class="mb-4 orange_gradient h2">Add New Stock</h1>
    <form action="/add" method="post" class=" p-4 rounded-4 shadow-lg " style="background-color: #464646;">
        <div class="mb-3">
            <label for="item" class="form-label">Item Name:</label>
            <input type="text" id="item" name="item" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" name="price" class="form-control" required>
        </div>

        <input type="submit" value="Add Stock" class="btn btn-primary w-100">
    </form>
</body>
</html>
