<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
            background-color: #f4f4f4; /* Light background color */
        }

        /* Form container styles */
        form {
            display: inline-block; 
            text-align: left; 
            background-color: #ec48f1bd; /* White background for form */
            padding: 50px; /* Padding around the form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        /* Input field styles */
        input[type="text"], input[type="number"] { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners for input fields */
        }

        /* Submit button styles */
        input[type="submit"] { 
            padding: 10px 20px; 
            background-color: #ffc107; /* Bootstrap warning color */
            color: white; 
            border: none; 
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Hover effect for submit button */
        input[type="submit"]:hover {
            background-color: #e0a800; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Edit Stock</h1>
    <form action="dashboard.html" method="post">
        <label for="item">Item Name:</label><br>
        <input type="text" id="item" name="item" required><br>
        
        <label for="quantity">New Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" required><br>
        
        <label for="price">New Price:</label><br>
        <input type="number" id="price" name="price" required><br>
        
        <input type="submit" value="Update Stock">
    </form>
</body>
</html>
